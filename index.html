<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <script src="js/login.js"></script>
</head>

<body>
  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="./img/login.png"
            class="img-fluid" alt="Imagen de prueba">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 elform">
          <form onsubmit="manejarSubmit(event)">
           
          
  
            <!-- Email input -->
            <div class="form-outline correocl">
              <input type="email" id="correo" class="form-control form-control-lg"
                placeholder="Escribe tu correo electrónico" />
              <label class="form-label" for="correo">E-mail</label>
            </div>
        
            <!-- Contraseña input -->
            <div class="form-outline contracl">
              <input type="password" id="contraseña" class="form-control form-control-lg"
                placeholder="Ingresa tu contraseña" />
              <label class="form-label" for="contraseña">Contraseña</label>
             
            </div>
            
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="opcionRecuerdame" />
                <label class="form-check-label" for="opcionRecuerdame">
                  Recuérdame
                </label>
                
              </div>
              
              
        
             
            </div>
            
  <div>
            <button class="btn btn-primary">
              Entrar
            </button> 
          </form>
        </div>
        <div class="divider d-flex align-items-center my-4">
          <p class="text-center fw-bold mx-3 mb-0">O</p>
          
        </div>
        
        <div class="d-flex googlebt" >
          
          <span>
            <p class="lead fw-normal mb-0 me-3">Ingresa con</p>
            <div id="g_id_onload"
          data-client_id="527430334733-ao9lql16iqnpnjb52m5ngpeugu8ifs49.apps.googleusercontent.com"
          data-callback="accesoGoogle">
          <div class="g_id_signin" data-type="standard"></div>
     </div>
     <div>
          <button type="button" class="btn btn-redes">
            <a href="https://www.facebook.com/"><i aria-hidden="true"></i>Facebook</a>
          </button>

          <button type="button" class="btn btn-redes">
        
            <a href="https://linkedin.com"><i aria-hidden="true"></i>LinkedIn</a>
          </button>
        </span>
        </div>

        </div>
      </div>
      
    </div>
      </div>
      
   
    </div>
  </section>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
